<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paystack earlybird clone</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="container-fluid">

        <div class="row">

            <div class="col-lg-7" id="leftSide">
                <nav class="m-3">
                    <ul>
                        <li><a href="#"><img src="./assets/orange.webp" alt="orange logo" id="logo"></a></li>
                    </ul>
                </nav>
                <div class="imgClass">
                    <img src="./assets/IMG_8315.jpg" alt="poster image">
                </div>
            </div>

            <div class="col-lg-5">
                <div class="innerWidth">
                <h1 id="formHead">Buy Early Bird (Group of 5)</h1>

                <hr class="horizontalRule mb-4">

                <form>
                    <div class="mb-4">    
                    <input type="checkbox" name="isGift" id="isGift"> is this a gift
                </div>
    
                    <label for="YourName" class="mb-2">Your name</label>

                    <div class="mb-4">
                    <input id="firstName" class="col-5" type="text" placeholder="first name" required> 
                    <input id="lastName" class="col-5" type="text" placeholder="last name" required>
                     </div>

                    <label for="email" class="mb-2">Your Email</label>
                    <div class="mb-4">
                        <input id="email" type="text" placeholder="you@mail.com" name="email" required>
                    </div>

                    <div class="mb-5">
                    <label for="PhoneNumber" class="mb-2 d-block">Your Number</label>
                    <input id="phone" type="tel" name="phone" />
                </div>

                <div class="inputBtn">
                    <input type="button" id="reviewAndPay" class="btn w-100 mb-2" value="Review And Pay">
                    <input type="button" id="back" class="btn w-100" value="Back">
                </div>
                </form>

            </div>

                <hr class="horizontalRule mt-5 mb-4">

                <footer>
                    <div class="pill">
                        <div id="subtract" onclick="subtract()">-</div>
                        <p id="numberOfTickets">1</p>
                        <div id="addition" onclick="add()">+</div>
                    </div>
                    <div class="price">
                        <p>NGN <span id="earlyBirdPrice">12250</span></p>
                    </div>
                </footer>
            </div>

        </div>
       

        

    </main>


    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
<script>
  var input = document.querySelector("#phone");
  window.intlTelInput(input, {
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
  });
</script>
<script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
